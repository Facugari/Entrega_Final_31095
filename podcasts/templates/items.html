{% extends "layout.html" %}
{% load embed_video_tags %}
{% block content %}

<h1>Podcasts</h1>

{% for item in items %}
<div class="col-md-6 p-4">

    <div class="card bg-white text-center">
        <p>{% video item.video 'tiny' %}</p>
        <div class="card-body">
            
            <h2>{{item.title}}</h2>
            <p>{{item.description|safe}}</p>
                
                
            
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
