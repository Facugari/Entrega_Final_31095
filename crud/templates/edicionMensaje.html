{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edite su mensaje</h2>
        <div class="card">
            <div class="card-body">
                <form action="editarMensaje" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtnombre" name="txtnombre" value="{{usuario.nombre}}" class="form-control" placeholder="Nombre" maxlength="20" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="txtmail" name="txtmail" value="{{usuario.mail}}" class="form-control" placeholder="Email" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtconsulta" name="txtconsulta" value="{{usuario.consulta}}"  class="form-control" placeholder="Mensaje" maxlength="450" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">"Guardar"</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
